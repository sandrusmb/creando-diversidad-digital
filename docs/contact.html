        <form class="form" action="https://formspree.io/mvopnvvo" method="POST">

            <input placeholder="Jon Nieve" id="name" type="text"
            name="name" required />

            <input placeholder="jonnieve@gmail.com" id="email"
            type="email" name="email" required />
            <label for="phone">teléfono</label>
            <input placeholder="654321901" type="tel" name="phone"
            required />
            <label for="comments">mensaje</label>
            <textarea id="comments" name="comments" rows="3" col="80"></textarea>
            <input class="button" type="submit" value="enviar" />
        </form>
